<!DOCTYPE html>
<html>
<head>
  <title>Google Ads Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Google Ads Calculator</h1>

    <div class="input-container">
      <label for="impressions">Impressions:</label>
      <input type="number" id="impressions" placeholder="Enter impressions" required>
    </div>

    <div class="input-container">
      <label for="clicks">Clicks:</label>
      <input type="number" id="clicks" placeholder="Enter clicks" required>
    </div>

    <div class="button-container">
      <button id="calculateCPCButton">Calculate CPC</button>
      <p id="cpcResult"></p>

      <button id="calculateCTRButton">Calculate CTR</button>
      <p id="ctrResult"></p>
    </div>
  </div>
</body>
</html>
